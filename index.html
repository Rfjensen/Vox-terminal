<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOX Recruitment Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#0f0 1px, transparent 1px);
      background-size: 20px 20px;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }
    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 2px solid #0f0;
      box-shadow: 0 0 30px #0f0;
      max-width: 800px;
      width: 90%;
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
    }
    .terminal.fade-out {
      opacity: 0;
    }
    .typed-line {
      white-space: pre-wrap;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .glitch {
      display: inline-block;
      animation: glitchAnim 1s infinite;
    }
    @keyframes glitchAnim {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0, 0); }
    }
    .idcard {
      border: 2px dashed #0f0;
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background: #000;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      caret-color: #0f0;
      animation: blinkCaret 1s steps(1) infinite;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #0f0;
      animation: blink 1s step-start 0s infinite;
      vertical-align: bottom;
    }
    button {
      background: transparent;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes blinkCaret {
      0%, 100% { caret-color: #0f0; }
      50% { caret-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <h1>> VOX RECRUITMENT TERMINAL</h1>
    <div id="typeContainer"></div>
    <button id="startVoice">INITIATE VOICE TRACE</button>
    <div id="voiceFeedback"></div>
  </div>

  <div class="terminal hidden" id="commandTerminal">
    <div id="consoleDisplay"></div>
    <input type="text" id="consoleInput" placeholder="Enter command or answer..." autofocus>
  </div>

  <div class="terminal hidden" id="lore" style="white-space: pre-wrap;"></div>

  <script>
    const typeContainer = document.getElementById("typeContainer");
    const voiceButton = document.getElementById("startVoice");
    const voiceFeedback = document.getElementById("voiceFeedback");
    const terminal = document.getElementById("terminal");
    const commandTerminal = document.getElementById("commandTerminal");
    const loreOutput = document.getElementById("lore");
    const consoleDisplay = document.getElementById("consoleDisplay");

    let protocolUnlocked = false;
    let decryptedNode = false;
    let redactedAccessed = false;
    let currentChallenge = null;

    const commands = {
      help: () => {
        return (
          "Available Commands:\n" +
          " - trace ............... locate active node\n" +
          " - vox.status .......... check diagnostics\n" +
          " - decrypt node ........ solve cipher\n" +
          " - access.redacted ..... decrypt VOX log\n" +
          (protocolUnlocked ? " - vox.protocol.init .... begin protocol" : " - [locked] vox.protocol.init")
        );
      },
      trace: () => "NODE TRACE: SIGIL-1134 ACTIVE",
      "vox.status": () => "UPLINK: STABLE\nGRID: INTERFERENCE DETECTED\nSILENCE SIGNAL: SYNCED",
      "decrypt node": () => {
        currentChallenge = "cipher";
        return "FRAGMENT: R1 • E2 • D3 • A4 • C5 • T6\nREORDER TO REVEAL ACCESS CODE:";
      },
      "access.redacted": () => {
        currentChallenge = "redacted";
        return "LOG DECRYPT: 'What is erased remains. Input the hidden word:'";
      },
      "vox.protocol.init": () => {
        if (!protocolUnlocked) return "ACCESS DENIED - Command not recognized.";
        runFinalLore();
        return "[INITIATING PROTOCOL...]";
      }
    };

    function unlockProtocol() {
      if (decryptedNode && redactedAccessed && !protocolUnlocked) {
        protocolUnlocked = true;
        printToConsole("> vox.protocol.init now available");
      }
    }

    function printToConsole(text) {
      consoleDisplay.innerHTML += `> ${text}<br>`;
    }

    document.getElementById("consoleInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim().toLowerCase();
        this.value = "";
        printToConsole(cmd);

        if (currentChallenge === "cipher") {
          if (cmd === "redact") {
            decryptedNode = true;
            printToConsole("CIPHER ACCEPTED. NODE UNLOCKED.");
            currentChallenge = null;
            unlockProtocol();
          } else {
            printToConsole("CIPHER INVALID. Try again.");
          }
          return;
        }

        if (currentChallenge === "redacted") {
          if (cmd === "silence") {
            redactedAccessed = true;
            printToConsole("PHRASE ACCEPTED. ACCESS GRANTED.");
            currentChallenge = null;
            unlockProtocol();
          } else {
            printToConsole("INCORRECT. Redaction not resolved.");
          }
          return;
        }

        const output = commands[cmd];
        if (output) {
          printToConsole(typeof output === 'function' ? output() : output);
        } else {
          printToConsole("Unknown command. Type 'help'.");
        }
      }
    });

    voiceButton.addEventListener("click", () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        voiceFeedback.innerText = "Speech recognition not supported.";
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceFeedback.innerText = "Listening... Speak the phrase hidden in this domain.";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        if (transcript.includes("we listen to silence")) {
          voiceFeedback.innerText = "Voice recognized. Access granted.";
          setTimeout(() => {
            terminal.classList.add("fade-out");
            setTimeout(() => {
              terminal.classList.add("hidden");
              commandTerminal.classList.remove("hidden");
              document.getElementById("consoleInput").focus();
            }, 1500);
          }, 2000);
        } else {
          voiceFeedback.innerText = "Access denied. Try again.";
        }
      };

      recognition.onerror = (e) => {
        voiceFeedback.innerText = `ERROR: ${e.error}`;
      };
    });

    function runFinalLore() {
      commandTerminal.classList.add("fade-out");
      setTimeout(() => {
        commandTerminal.classList.add("hidden");
        loreOutput.classList.remove("hidden");
        const lines = [
          "> PROTOCOL INITIATED...",
          "\nSilence has shaped you.",
          "The static no longer clouds your path.",
          "Cipher-9 awaits your arrival.",
          "Location: Ember Row — Look for the mural with no name."
        ];
        typeLore(lines, 0);

        setTimeout(() => {
          const id = document.createElement("div");
          id.className = "idcard";
          id.innerHTML = `\n:: VOX OPERATIVE ID ::<br><span class='glitch'>NODE ACCESS: GRANTED</span><br>CIPHER CODE: 9-BLK<br>SECTOR: UNDERGRID-04`;
          loreOutput.appendChild(id);
        }, 4000);

      }, 1500);
    }

    function typeLore(lines, i) {
      if (i < lines.length) {
        let line = document.createElement("div");
        line.className = "typed-line";
        loreOutput.appendChild(line);
        typeLine(line, lines[i], () => typeLore(lines, i + 1));
      }
    }

    function typeLine(element, text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          callback();
        }
      }
      type();
    }

    window.onload = () => {
      const introLines = [
        "> Silence is the voice.\n",
        "> Read the fragments.\n",
        "> The name of this place holds the key.\n"
      ];
      typeLore(introLines, 0);
    };
  </script>
</body>
</html>
