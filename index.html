<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOX Recruitment Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animation layers -->
  <div class="background-glow"></div>
  <div class="particle-layer"></div>
  <div class="scanner-line"></div>

  <!-- Main terminal container -->
  <div class="terminal-container">
    <!-- Main terminal for output -->
    <div class="terminal" id="mainTerminal">
      <div class="terminal-header">> VOX RECRUITMENT TERMINAL</div>
      <div class="clue-text" id="clue">"Speak the phrase hidden in this domain."</div>
      <button onclick="startVoiceRecognition()" id="startBtn" class="button-terminal">>> INITIATE VOICE TRACE</button>
      <div id="voiceFeedback"></div>
      <div id="mainOutput" class="output-log"></div>
    </div>

    <!-- Command input panel - appears after voice unlock -->
    <div class="command-panel" id="commandPanel" style="display: none;">
      <div class="command-header">> COMMAND INPUT</div>
      <div class="command-hints">
        <div>Available Commands:</div>
        <small>help - View all commands</small>
      </div>
      <div class="input-area">
        <input type="text" id="commandInput" placeholder="Enter command...">
        <button onclick="submitCommand()" class="button-terminal">SEND</button>
      </div>
    </div>
  </div>

  <!-- Popup overlay for messages -->
  <div class="popup-overlay" id="popupOverlay" style="display: none;">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader"></div>
      <div class="popup-body" id="popupBody"></div>
      <button onclick="closePopup()" class="button-terminal">CLOSE</button>
    </div>
  </div>

  <!-- Node map overlay -->
  <div class="node-map-overlay" id="nodeMapOverlay" style="display: none;">
    <div class="map-container">
      <div class="map-header">
        <span>> VOX NETWORK NODE MAP</span>
        <button class="close-map" onclick="closeNodeMap()">Ã—</button>
      </div>
      <canvas id="nodeMapCanvas" width="600" height="400"></canvas>
      <div class="map-status">Status: <span class="status-text">Scanning...</span></div>
      <div class="map-instructions" id="mapInstructions" style="display: none;">
        Click on dormant nodes to establish connection
      </div>
    </div>
  </div>

  <!-- Hacker noise display -->
  <div id="hackerNoise" class="trace-log-output"></div>
  
  <script src="script.js"></script>
</body>
</html>
