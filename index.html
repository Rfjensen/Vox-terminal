<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOX Recruitment Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#0f0 1px, transparent 1px);
      background-size: 20px 20px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 2px solid #0f0;
      box-shadow: 0 0 30px #0f0;
      max-width: 800px;
      width: 90%;
    }

    .terminal h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 30px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .typed-line {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background: #000;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
    }

    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #0f0;
      animation: blink 1s step-start 0s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 id="intro"></h1>
    <div id="typeContainer"></div>
    <input type="text" id="passcode" placeholder="Enter passphrase..." class="hidden">
    <div class="response hidden" id="response"></div>
    <div><span class="blinking-cursor"></span></div>
  </div>

  <audio id="ambient" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_923974273b.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "> VOX RECRUITMENT TERMINAL", 
      "\nSilence cuts, but not too deep.",
      "What VOX buries, it still keeps.",
      "Truth erased and sealed in pact—",
      "To gain access, type: _________.",
      "\nFragment Code: A4 • D3 • T6 • E2 • C5 • R1"
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const introEl = document.getElementById("intro");
    const container = document.getElementById("typeContainer");
    const input = document.getElementById("passcode");

    function typeAllLines() {
      if (lineIndex < lines.length) {
        let line = document.createElement("div");
        line.className = "typed-line";
        container.appendChild(line);
        typeLine(line, lines[lineIndex], () => {
          lineIndex++;
          typeAllLines();
        });
      } else {
        input.classList.remove("hidden");
        input.focus();
      }
    }

    function typeLine(element, text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          callback();
        }
      }
      type();
    }

    window.onload = () => {
      typeAllLines();
    };

    function checkKey(event) {
      if (event.key === "Enter") {
        const inputVal = document.getElementById("passcode").value.trim().toLowerCase();
        const responseBox = document.getElementById("response");
        responseBox.classList.remove("hidden");

        if (inputVal === "redact") {
          responseBox.style.color = "#0f0";
          responseBox.innerText = "ACCESS GRANTED - Cipher Lock Verified.\nFurther instructions will follow.";
        } else if (inputVal === "oblivion") {
          responseBox.style.color = "#f0f";
          responseBox.innerText = "[CLASSIFIED ACCESS]\nCipher recognized.\nWelcome back, Operative. The node is unstable.";
        } else {
          responseBox.style.color = "#f00";
          responseBox.innerText = "ACCESS DENIED - Invalid Protocol.";
        }
      }
    }

    document.getElementById("passcode").addEventListener("keypress", checkKey);
  </script>
</body>
</html>
