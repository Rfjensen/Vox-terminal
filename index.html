<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOX Recruitment Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#0f0 1px, transparent 1px);
      background-size: 20px 20px;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }
    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 2px solid #0f0;
      box-shadow: 0 0 30px #0f0;
      max-width: 800px;
      width: 90%;
    }
    .typed-line {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background: #000;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      caret-color: #0f0;
      animation: blinkCaret 1s steps(1) infinite;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #0f0;
      animation: blink 1s step-start 0s infinite;
      vertical-align: bottom;
    }
    button {
      background: transparent;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes blinkCaret {
      0%, 100% { caret-color: #0f0; }
      50% { caret-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <h1>> VOX RECRUITMENT TERMINAL</h1>
    <div id="typeContainer"></div>
    <button id="startVoice">INITIATE VOICE TRACE</button>
    <div id="voiceFeedback"></div>
  </div>

  <div class="terminal hidden" id="commandTerminal">
    <div id="consoleDisplay"></div>
    <input type="text" id="consoleInput" placeholder="Enter command..." autofocus>
  </div>

  <div class="terminal hidden" id="lore" style="white-space: pre-wrap;"></div>

  <audio id="ambient" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_923974273b.mp3" type="audio/mpeg">
  </audio>

  <script>
    const typeContainer = document.getElementById("typeContainer");
    const voiceButton = document.getElementById("startVoice");
    const voiceFeedback = document.getElementById("voiceFeedback");
    const terminal = document.getElementById("terminal");
    const commandTerminal = document.getElementById("commandTerminal");
    const loreOutput = document.getElementById("lore");

    let protocolUnlocked = false;
    let decryptedNode = false;
    let redactedAccessed = false;

    const commands = {
      help: () => {
        return `trace - locate active node\nvox.status - check diagnostics\ndecrypt node - solve cipher\naccess.redacted - decrypt VOX log\n` + (protocolUnlocked ? "vox.protocol.init - begin protocol" : "[locked] vox.protocol.init");
      },
      trace: () => "NODE TRACE: SIGIL-1134 ACTIVE",
      "vox.status": () => "UPLINK: STABLE\nGRID: INTERFERENCE DETECTED\nSILENCE SIGNAL: SYNCED",
      "decrypt node": () => {
        decryptedNode = true;
        unlockProtocol();
        return "FRAGMENT: R1 • E2 • D3 • A4 • C5 • T6\nREORDER TO REVEAL ACCESS CODE";
      },
      "access.redacted": () => {
        redactedAccessed = true;
        unlockProtocol();
        return "LOG START:\nEntity ███ breached Undergrid\nRESPONSE: ██ DISPATCHED\n'WE LISTEN TO ██████.'";
      },
      "vox.protocol.init": () => {
        if (!protocolUnlocked) return "ACCESS DENIED - Command not recognized.";
        runFinalLore();
        return "[INITIATING PROTOCOL...]";
      }
    };

    function unlockProtocol() {
      if (decryptedNode && redactedAccessed && !protocolUnlocked) {
        protocolUnlocked = true;
        printToConsole("> vox.protocol.init now available");
      }
    }

    function printToConsole(text) {
      const display = document.getElementById("consoleDisplay");
      display.innerHTML += `> ${text}<br>`;
    }

    document.getElementById("consoleInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim().toLowerCase();
        this.value = "";
        printToConsole(cmd);
        const output = commands[cmd];
        if (output) {
          printToConsole(typeof output === 'function' ? output() : output);
        } else {
          printToConsole("Unknown command. Type 'help'.");
        }
      }
    });

    voiceButton.addEventListener("click", () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        voiceFeedback.innerText = "Speech recognition not supported.";
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceFeedback.innerText = "Listening...";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        if (transcript.includes("we listen to silence")) {
          voiceFeedback.innerText = "Voice recognized. Access granted.";
          setTimeout(() => {
            terminal.classList.add("hidden");
            commandTerminal.classList.remove("hidden");
            document.getElementById("consoleInput").focus();
          }, 2000);
        } else {
          voiceFeedback.innerText = "Access denied. Try again.";
        }
      };

      recognition.onerror = (e) => {
        voiceFeedback.innerText = `ERROR: ${e.error}`;
      };
    });

    function runFinalLore() {
      commandTerminal.classList.add("hidden");
      loreOutput.classList.remove("hidden");
      const lines = [
        "> PROTOCOL INITIATED...",
        "\nYou have walked in shadow, now light the way.",
        "Transmission node activated. Await directives.",
        "\nReturn to the surface — but remember: Silence is the shield."
      ];
      typeLore(lines, 0);
    }

    function typeLore(lines, i) {
      if (i < lines.length) {
        let line = document.createElement("div");
        line.className = "typed-line";
        loreOutput.appendChild(line);
        typeLine(line, lines[i], () => typeLore(lines, i + 1));
      }
    }

    function typeLine(element, text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          callback();
        }
      }
      type();
    }

    window.onload = () => {
      const ambient = document.getElementById("ambient");
      document.body.addEventListener("click", () => ambient.play().catch(() => {}), { once: true });

      const introLines = [
        "> Silence is the voice.\n",
        "> Read the fragments.\n",
        "> The name of this place holds the key.\n"
      ];
      typeLore(introLines, 0);
    };
  </script>
</body>
</html>
