<!DOCTYPE html>
<html lang="en">
">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOX Recruitment Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#0f0 1px, transparent 1px);
      background-size: 20px 20px;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }
    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 2px solid #0f0;
      box-shadow: 0 0 30px #0f0;
      max-width: 800px;
      width: 90%;
    }
    .typed-line {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background: #000;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      caret-color: #0f0;
      animation: blinkCaret 1s steps(1) infinite;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #0f0;
      animation: blink 1s step-start 0s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes blinkCaret {
      0%, 100% { caret-color: #0f0; }
      50% { caret-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <h1 id="intro"></h1>
    <div id="typeContainer"></div>
    <input type="text" id="passcode" placeholder="Enter passphrase..." class="hidden">
    <div class="response hidden" id="response"></div>
    <div><span class="blinking-cursor"></span></div>
  </div>

  <div class="terminal hidden" id="lore" style="white-space: pre-wrap;"></div>

  <audio id="ambient" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_923974273b.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "> VOX RECRUITMENT TERMINAL", 
      "\nSpeak the phrase."
    ];

    let lineIndex = 0;
    const introEl = document.getElementById("intro");
    const container = document.getElementById("typeContainer");
    const input = document.getElementById("passcode");
    const terminal = document.getElementById("terminal");
    const loreOutput = document.getElementById("lore");

    function typeAllLines() {
      if (lineIndex < lines.length) {
        let line = document.createElement("div");
        line.className = "typed-line";
        container.appendChild(line);
        typeLine(line, lines[lineIndex], () => {
          lineIndex++;
          typeAllLines();
        });
      } else {
        initSpeechRecognition();
      }
    }

    function typeLine(element, text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          callback();
        }
      }
      type();
    }

    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        container.innerHTML += "\n[ ERROR: Speech recognition unsupported on this browser ]";
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      container.innerHTML += "\n[ Awaiting Voice Input: Say 'we listen to silence' ]\n";

      recognition.start();

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.toLowerCase();
        if (spoken.includes("we listen to silence")) {
          container.innerHTML += "\n[ ACCESS GRANTED: Proceeding to command interface... ]\n";
          setTimeout(showCommandConsole, 2000);
        } else {
          container.innerHTML += "\n[ INVALID PHRASE. Try again. ]\n";
          recognition.start();
        }
      };

      recognition.onerror = (e) => {
        container.innerHTML += `\n[ ERROR: ${e.error} ]\n`;
      };
    }

    function showCommandConsole() {
      terminal.innerHTML = `
        <div style="white-space: pre-wrap;">
        > INIT :: VOX Command Line Interface<br>
        > Type 'help' for list of available commands.<br><br>
        <input type="text" id="consoleInput" placeholder="Enter command..." autofocus>
        <div id="consoleOutput"></div>
        </div>`;

      document.getElementById("consoleInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          handleCommand(this.value.toLowerCase());
          this.value = "";
        }
      });
    }

    function handleCommand(cmd) {
      const output = document.getElementById("consoleOutput");
      const append = (text) => output.innerHTML += `> ${text}<br>`;

      switch (cmd) {
        case "help":
          append("trace - locate active node");
          append("vox.status - check internal diagnostics");
          append("decrypt node - attempt to decode active shard");
          append("access.redacted - retrieve scrambled log");
          append("vox.protocol.init - run core VOX directive");
          break;
        case "trace":
          append("NODE FOUND: SIGIL-37A \n LOCATION: UNDERGRID COMPLEX");
          break;
        case "vox.status":
          append("VOX Uplink Active. Echo integrity: 72%. Silence signal present.");
          break;
        case "decrypt node":
          append("DECODING...\nFragment: D3 • A4 • T6 • C5 • E2 • R1");
          append("Hint: Order the keys to access the thread.");
          break;
        case "access.redacted":
          append("// Begin Log //\nSubject: ██ INITIATED\nOrigin: ████ UNDERGRID\nContent: 'What is lost may still whisper.'\nCipher: █████\nEND FILE.");
          break;
        case "vox.protocol.init":
          append("[ AUTH GRANTED - EXECUTING PROTOCOL INIT ]");
          setTimeout(() => runFinalLore(), 2000);
          break;
        default:
          append("Unrecognized command. Type 'help'");
      }
    }

    function runFinalLore() {
      terminal.classList.add("hidden");
      const lore = [
        "> PROTOCOL INITIATED...", 
        "\nYou have proven silence is your language.",
        "You have passed unseen, unheard — as all VOX operatives must.",
        "The Grid fractures, but in its cracks we find meaning.",
        "Return to NODE-1134. The transmission has already begun...",
        "Await further contact."
      ];

      loreOutput.classList.remove("hidden");
      typeLore(lore, 0);
    }

    function typeLore(lines, i) {
      if (i < lines.length) {
        let line = document.createElement("div");
        line.className = "typed-line";
        loreOutput.appendChild(line);
        typeLine(line, lines[i], () => typeLore(lines, i + 1));
      }
    }

    window.onload = () => {
      const ambient = document.getElementById("ambient");
      document.body.addEventListener("click", () => ambient.play().catch(() => {}), { once: true });
      typeAllLines();
    };
  </script>
</body>
</html>
